<body>
    <h3 class="donation-head">Donation Details</h3>
    <table id="tabledata" class="backend-data">
        <tr>
            <th>S.No</th>
            <th>Amount</th>
            <th>TransectionId</th>
            <th>PaymentStatus</th>
            <th>Name</th>
            <th>Email</th>
            <th>AddressOne</th>
            <th>AddressTwo</th>
            <th>City</th>
            <th>State</th>
            <th>Zipcode</th>
            <th>Country</th>
        </tr>
        <tbody id="tbody">

        </tbody>


    </table>


    <script>

        window.onload = function () {
            var list;
            axios.get('https://payments.peepsx.com/users/alldetails')
                .then((result) => {
                    list = result.data.data
                    console.log("?????????lidt", list)

                    var html = "<table border='1|1'>";
                    for (var i = 0; i < list.length; i++) {

                        html += "<tr>";
                        html += "<td>" + (i+1) + "</td>";
                        html += "<td>" + list[i].paymentType + "</td>";
                        html += "<td>" + list[i].subscriptionId + "</td>";
                        html += "<td>" + list[i].subscriptionStatus + "</td>";
                        html += "<td>" + list[i].fName + " " + list[i].lName + "</td>";
                        html += "<td>" + list[i].addressOne + "</td>";
                        html += "<td>" + list[i].addressTwo + "</td>";
                        html += "<td>" + list[i].city + "</td>";
                        html += "<td>" + list[i].state + "</td>";
                        html += "<td>" + list[i].zipcode + "</td>";
                        html += "<td>" + list[i].phoneNo + "</td>";
                        html += "<td>" + list[i].email + "</td>";
                        html += "</tr>";
                    }
                    html += "</table>";
                    document.getElementById("tbody").innerHTML = html;


                })
                .catch((errors) => {
                })
        };




    </script>
